<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #f44336;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
        }
        .back {
            text-align: center;
            margin-top: 20px;
        }
        .back a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .back a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        
        <div class="error-box">
            <h2>Something went wrong</h2>
            <p>{{ error }}</p>
        </div>
        
        <div class="back">
            <a href="/">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
